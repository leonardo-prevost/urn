<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Urna Eleitoral</title>
</head>
<body>
    <div class="urn">
        <div class="screen all">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VERADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number blink"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">

                    </div>
                </div>
                <div class="d-1-right">
                   <div class="d-1-image">
                    <img src="images/84.jpg" alt="">
                    Prefeito
                   </div>
                   <div class="d-1-image small">
                    <img src="images/84_2.jpg" alt="">
                    Vice-Prefeito
                   </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto 
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--line">
                <div class="keyboard--button" onclick='clicked("1")'>1</div>
                <div class="keyboard--button" onclick='clicked("2")'>2</div>
                <div class="keyboard--button" onclick='clicked("3")'>3</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick='clicked("4")'>4</div>
                <div class="keyboard--button" onclick='clicked("5")'>5</div>
                <div class="keyboard--button" onclick='clicked("6")'>6</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick='clicked("7")'>7</div>
                <div class="keyboard--button" onclick='clicked("8")'>8</div>
                <div class="keyboard--button" onclick='clicked("9")'>9</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick='clicked("0")'>0</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button btn--white" onclick='white()'>Branco</div>
                <div class="keyboard--button btn--correct" onclick='correct()'>Corrige</div>
                <div class="keyboard--button btn--confirm" onclick= 'confirm()'>Confirma</div>
            </div>
        </div>
    </div>
</body>
<script src='phases.js'></script>
<script src='script.js'></script>
</html>
